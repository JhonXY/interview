<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 100%;
    height: 100px;
    display: table;
  }
  .container>div {
    display: table-cell;
  }
  .left {
    width: 300px;
    height: 100px;
    background: red
  }
  .center {
    background: yellow;
  }
  .right {
    width: 300px;
    height: 100px;
    background: blue;
  }
  </style>
</head>
<body>
  <section class="layout">
    <h1>弹性盒子</h1>
    <article class="container">
      <div class="left"></div>
      <div class="center">
        <h2>表格布局兼容</h2>
        <p>表格布局在历史上遭到很多人的摒弃，说表格布局麻烦，操作比较繁琐，其实这是一种误解，在很多场景中，表格布局还是很适用的，比如这个三栏布局，用表格布局就轻易写出来了。还有表格布局的兼容性很好，在flex布局不兼容的时候，可以尝试表格布局。 
表格布局也是有缺陷的，当其中一个单元格高度超出的时候，两侧的单元格也是会跟着一起变高的，而有时候这种效果不是我们想要的。</p>
      </div>
      <div class="right">
      </div>
    </article>
  </section>
</body>
</html>
