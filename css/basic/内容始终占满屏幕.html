<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  
  <style>
  html, body {
    margin: 0;
  }
  /* 第一种只改变一个div的样式 */
  div.test {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  /* 第二种，需要设置html和body */
  html, body {
    width: 100%;
    height: 100%;
  }

  div.test {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
  <div class="test"></div>
</body>
</html>
