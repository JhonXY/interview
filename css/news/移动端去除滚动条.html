<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .box {
    width: 200px;
    height: 50px;
    overflow: scroll;
    margin: 100px;
    border: 1px solid #e7e7e7;
  }
  .box::-webkit-scrollbar {
    width: 0;
    height: 0;
  }
  </style>
</head>
<body>
  <div class="box">
    111111111111
    111111111111
    111111111111
    111111111111
    111111111111
    111111111111
    111111111111
    111111111111
  </div>
</body>
</html>
